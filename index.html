<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel = "stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>
<body>
     <div class="slider-container">
         <div class="left-slide">
             <div style = "background-color: #fd3555;">
                 <h1>Nature flower</h1>
                 <p>All in pink</p>
             </div>
             <div style = "background-color:dodgerblue;">
                <h1>BLUE sky</h1>
                <p>with its mountains</p>
            </div>
            <div style = "background-color: #252e33;">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style = "background-color: #ffb866;">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
         </div>
         <div class="right-slide">
             <div style="background-image: url('https://images.unsplash.com/photo-1550133730-695473e544be?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');"></div>
             <div style="background-image: url('https://images.unsplash.com/photo-1517645814708-6984d6687f7e?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mjl8fGNhc3RsZSUyMGF0JTIwbmlnaHR8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');"></div>
             <div style="background-image: url('https://images.unsplash.com/photo-1591017768639-5427afb99693?ixid=MXwxMjA3fDB8MHxzZWFyY2h8ODZ8fGJsdWUlMjBza3l8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');"></div>
             <div style="background-image: url('https://images.unsplash.com/photo-1462579036035-22c47466bc16?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80');"></div>
             
             
             
         </div>
         <div class="action-buttons">
             <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
         </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
